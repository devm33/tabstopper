<!DOCTYPE html>
<html>
    <head>
        <title>Options for TabStopper</title>
        <link rel="stylesheet" href="options.css">
    </head>
    <body ng-app="options" ng-controller="options" class="container">
        <div class="saved-alert" ng-class="{show:settingsSaved}">
            <span class="saved-alert-box">
                Settings saved
            </span>
        </div>

        <h4>Tabs will be closed when</h4>
        <div class="list rule-list" role="list">
            <div class="listitem disabled" role="listitem">
                <div class="col url-column">
                    The urls contain
                </div>
                <div class="col match-column">
                    And they match each other's urls
                </div>
                <div class="row-delete-button"></div>
            </div>
            <div class="listitem" role="listitem"
                ng-repeat="(url, match) in rules track by url"
                ng-class="{selected: selected == url}">
                <div class="col url-column">
                    <div class="text-display">
                        {{url}}
                    </div>
                </div>
                <div class="col match-column">
                    <div class="text-display">
                        {{matchCopy[match]}}
                    </div>
                </div>
                <button class="row-delete-button" tabindex="0"
                    title="Delete this item"></button>
            </div>
            <div class="listitem" role="listitem">
                <div class="col url-column">
                    <input tabindex="-1" ng-model="rule.url"
                    placeholder="Add a new rule for urls to match">
                </div>
                <div class="col match-column">
                    <dropdown options="matchCopy" value="rule.match"></dropdown>
                </div>
                <div class="disabled row-delete-button"></div>
            </div>
        </div>

        <h4>Other settings</h4>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="close"/>
                Close tab when link for another tab is clicked in popup
            </label>
        </div>


        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/lodash/lodash.min.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="rules.js"></script>
        <script src="options.js"></script>
    </body>
</html>
