<button ng-click="ctrl.toggle()" ng-blur="ctrl.blur()"
    class="custom-btn" ng-class="ctrl.dropdownMenu">
    {{options[value]}}
    <span class="caret">
</button>
<div class="dropdown-menu" ng-class="ctrl.dropdownMenu">
    <div ng-repeat="(val, name) in options" ng-mousedown="ctrl.click(val)">
        {{name}}
    </div>
</div>
